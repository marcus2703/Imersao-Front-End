<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/assets/styles/reset.css">
    <link rel="stylesheet" href="./src/assets/styles/vars.css">
    <link rel="stylesheet" href="./src/assets/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/assets/styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <span>
                <a href=''>
                    <img id="logo-spotify" src="./src/assets/icons/Spotify_Full_Logo_RGB_White.png" alt="Logo do Spotify">
                </a>
                </span>
                <span>
                    <button id="botao-contraste" class="button">
                        <span class="fas fa-adjust"></span>
                    </button>
                </span>
            </div>
            
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Inicío</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                            </a>
                        </li>
                    </ul>    

        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar!</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
               <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>
                <div class="header__search">
                        <img src="./src/assets/icons/search.png">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                </div>

                <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                </div>
            </nav>
            <div class="playlist-container">
                <div class="result-playlists">
                    <div class="playlist">
                        <h1 id="greeting"></h1>
                        <h2 class="session">Navegar por todas as seções</h2>
                </div>
                
            </div>
        </div>
    </main>

    <footer class="disclaimer-premium">
        <div class="text">
                <p class="disclaimer-premium__title">TESTAR PREMIUM DE GRAÇA</p>
                <p class="disclaimer-premium__subtitle">Inscreva-se para curtit música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito </p>
        </div>
        <div class="button">
                <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
